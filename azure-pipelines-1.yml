trigger:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '473ac756-2735-4ecf-b064-7e4d9835fd1e'
  imageRepository: 'nareshkdevopsdotnetdocker'
  containerRegistry: 'containerreg0099.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/documentation/scripts/Dockerfile.distroless-wrapper'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

  # Add your distroless image base name
  distrolessImage: 'gcr.io/distroless/dotnet:6.0'   # <-- Replace with the correct base image you want to use

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: '$(Build.SourcesDirectory)'
        tags: |
          $(tag)
        buildArguments: |
          DISTROLESS_IMAGE=$(distrolessImage)
